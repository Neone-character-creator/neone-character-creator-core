<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Character Sheet</title>
    <script>
        var characterData = {};
        window.addEventListener("message", function(event){
            switch (event.data.action) {
                case "get-character":
                    event.source.postMessage({
                        action: "get-character",
                        character: characterData,
                        correlationId: event.data.correlationId
                    }, event.origin);
                    break;
                case "set-character":
                    characterData = JSON.parse(event.data.character);
                    break;
            }
        }, false);
    </script>
</head>
<body>
This is the character sheet for the plugin.

</body>
</html>
