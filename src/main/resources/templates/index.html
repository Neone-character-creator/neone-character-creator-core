<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/index.css}" type="text/css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="col-md-6 col-sm-12 scrollable">
        <div class="row">
            <div class="center-block">
                Welcome to the NEOne Character creator.
            </div>
        </div>
        <div class="row">
            Select a system to get started:
            <div class="list-group" id="available-plugins">
                <img id="#spinner" src="/img/ajax-loader.gif"/>
            </div>

        </div>
    </div>
    <div class="col-md-6 col-sm-12 scrollable" id="plugin-description" style="height: 100%; min-height:100%;">
    </div>
    <script id="index" src="/js/index.js" type="text/javascript"></script>
</div>
<div id="noscript" style="display:block">
    It appears that you have blocked scripts.
    <br/>
    Unfortunately, this website requires JavaScript to work. Please enable Javascript to continue.
</div>
<script>
if(window.index){
    document.getElementById("noscript").style.display = "none"
}
</script>
</body>
</html>
