<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="container" sec:authorize="hasRole('ROLE_USER')">
        <div class="row">
            Would you like to create a new character or load an existing character?
        </div>
        <div class="row">
            <button class="btn btn-standard">New Character</button>
        </div>
        <div class="row">
            <button class="btn btn-standard">Load Character</button>
        </div>
        `
    </div>
    <div class="container" sec:authorize="">
        <div class="row">
            Please sign in or create an account to continue.
        </div>
        <div class="row">
            <button class="btn btn-standard">Sign In</button>
        </div>
    </div>
</div>
</body>
</html>
